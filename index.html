<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="./src/output.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet">

    <title>Mopelola cakes and event</title>

    <style>
        body {
            font-family: 'Alex Brush';
        }

        .bg-overlay::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(128, 0, 128, 0.1);
            z-index: 0;
        }

        @keyframes pop {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .pop-animation {
            animation: pop 2s infinite;
        }
    </style>

</head>
<body class="" >
    <header class="bg-overlay bg-cover bg-center bg-no-repeat flex flex-col h-[100vh] text-[#fff]" style="background-image: url('./design/cake.jpg');">
        <nav>
            <ul>
                <li></li>
            </ul>
        </nav>
        <div class="flex flex-col m-auto justify-center text-center lg:mt-auto mt-[9rem]">
            <h1 class="lg:text-[10rem] text-[5.3rem] font-extrabold lg:leading-[8rem] leading-[5rem]">Mopelola Cakes and events</h1>
            <a href="#" class="text-[#000] border-[1px] border-solid border-[#fff] rounded-md lg:text-[2.5rem] text-[2rem] font-semibold lg:w-[20rem] w-[11rem] bg-transparent hover:bg-[#c27685] hover:text-[#fff] m-auto pop-animation ">
                View catalogue
            </a>
        </div>
    </header>
    <main class="flex h-[100%] justify-center text-center">
        
    </main>
</body>
</html>
