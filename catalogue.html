<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog - Mopelola Cakes and Events</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center text-pink-500 mb-8">Our Catalog</h1>
        
        <div class="flex justify-center mb-4">
            <button class="px-4 py-2 mx-2 bg-pink-500 text-white rounded">Cakes</button>
            <button class="px-4 py-2 mx-2 bg-pink-500 text-white rounded">Pastries</button>
            <button class="px-4 py-2 mx-2 bg-pink-500 text-white rounded">Catering Services</button>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Product Item -->
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <img src="https://via.placeholder.com/400" alt="Product 1" class="w-full h-64 object-cover">
                <div class="p-6">
                    <h2 class="text-2xl font-bold mb-2">Product Name</h2>
                    <p class="text-gray-700">A brief description of the product goes here. Make it enticing and informative.</p>
                </div>
            </div>

            <!-- Repeat Product Item for more products -->
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <img src="https://via.placeholder.com/400" alt="Product 2" class="w-full h-64 object-cover">
                <div class="p-6">
                    <h2 class="text-2xl font-bold mb-2">Product Name</h2>
                    <p class="text-gray-700">A brief description of the product goes here. Make it enticing and informative.</p>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <img src="https://via.placeholder.com/400" alt="Product 3" class="w-full h-64 object-cover">
                <div class="p-6">
                    <h2 class="text-2xl font-bold mb-2">Product Name</h2>
                    <p class="text-gray-700">A brief description of the product goes here. Make it enticing and informative.</p>
                </div>
            </div>

            <!-- Add more products as needed -->
        </div>
    </div>
</body>
</html>
